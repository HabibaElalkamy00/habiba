    <form class="form">
        <fieldset class="field">
            <legend class="legend"> Registration Form </legend>
            <div class="c1">
                <table class="table">
                    <tr>
                        <td>
                            <label> First name : </label> 
                        </td>
                        <td>
                            <input type="text"  placeholder=" @firstname ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label> Last name : </label> 
                        </td>
                        <td>
                            <input type="text" placeholder=" @lastname ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label> Birthsay : </label> 
                        </td>
                        <td>
                            <input type="date" placeholder=" @birthday ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label> Password : </label> 
                        </td>
                        <td>
                            <input type="password" placeholder=" @password ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="c1"> Confirm Password  : </label> 
                        </td>
                        <td>
                            <input type="password" id="c1" name="c1" placeholder=" @password ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label> Email : </label> 
                        </td>
                        <td>
                            <input type="email" placeholder=" @mail ">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label> Language : </label> 
                        </td>
                        <td>
                            <select>
                            <option value="English">English</option>
                            <option value="Arabic">Arabic</option>
                            <option value="French">French</option>
                            <option value="Hindi">Hindi</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label> Gender : </label> 
                        </td>
                        <td>
                            <input type="radio" name="gander">Male
                            <input type="radio" name="gander">Female
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label> Comments : </label> 
                        </td>
                        <td>
                            <textarea name="message" rows="10" cols="30">
                                Enter your comment ....
                                </textarea>
                        </td>
                    </tr>


                   
                        
                    <tr>
                       
                        <td>
                            <input type="submit" value="Submit"  style="position: relative; left:100%; width: 100px; height: 50px;">
                            <input type="reset" value="Reset"  style="position: relative; left:100%; width: 100px; height: 50px;">
                        </td>
                       
                    </tr>
                    
                </table>


            </div>
        </fieldset>
    </form>
