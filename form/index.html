<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <form>
        <fieldset class="bgcolor">
            <legend id="form"> Registration Form </legend>
            <br>
            <br>

            <label for="fname"  class="form1"> Full Name : </label>
            <input type="text" id="fname" name="fname" placeholder="@fullname">
            <br>
            <br>
            <br>

            <label for=" mail" class="form1"> Email : </label>
            <input type="email" id="mail" name="mail" placeholder="@mail">
            <br>
            <br>
            <br>

            <label id="message" class="form1"> Message : </label>
            <textarea name="message" rows="10" cols="40">
                Enter your comment ....
            </textarea>
            <br>
            <br>
            <br>

            <h3 class="form1">Select a Choice : </h3>
            <input type="radio" id="frist_choice" name="choice" value="Frist_Choice">
            <label for="frist_choice" class="form1"> Frist Choice </label>
            <br>

            <input type="radio" id="second_choice" name="choice" value="Second_Choice">
            <label for="second_choice" class="form1"> Second Choice </label>
            <br>

            <input type="radio" id="third_choice" name="choice" value="Third_Choice">
            <label for="third_choice" class="form1"> Third Choice </label>
            <br>
            <br>
            <br>

            <h3 class="form1">Check All That Apply : </h3>
            <input type="checkbox" id="frist_choice" name="choice" value="Frist_Choice">
            <label for="frist_choice" class="form1"> Frist Choice </label>
            <br>
    
            <input type="checkbox" id="second_choice" name="choice1" value="Second_Choice">
            <label for="second_choice" class="form1"> Second Choice </label>
            <br>
    
            <input type="checkbox" id="third_choice" name="choice2" value="Third_Choice">
            <label for="third_choice" class="form1"> Third Choice </label>
            <br>
            <br>
            <br>



            <label for="choice" class="form1">Select a Choice : </label>
            <select name="choice" id="choice">
                <option disabled selected >Select a Choice </option>
                <option value="frist_choice" class="form1"> Frist Choice </option>
                <option value="second_choice" class="form1"> Second Choice </option>
                <option value="third_choice" class="form1"> Third Choice </option>
            </select>
            <br>
            <br>
            <br>

            <input type="submit" value="Submit"  style="position: relative;  width: 100px; height: 50px;" class="form1">






        </fieldset>
    </form>
    
</body>
</html>
